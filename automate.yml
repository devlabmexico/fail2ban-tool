---
crosscompute: 0.9.4
name: Analyze Logs with fail2ban
version: 0.0.1
input:
  variables:
    - id: access_log_text
      view: text
      path: access.log
      label: Log Text
    - id: filter_regex
      view: text
      path: regex.txt
  templates:
    - path: input.md
output:
  variables:
    - id: bad_ips
      view: text
      path: bad-ips.txt
    - id: bad_uris
      view: text
      path: bad-uris.txt
  templates:
    - path: output.md
batches:
  - folder: batches/standard
scripts:
  - command: bash run.sh
environment:
  engine: podman
  image: docker.io/fedora:38
  packages:
    - id: fail2ban
      manager: dnf
